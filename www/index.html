<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apparels Collection App</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; margin-right: 10px; margin-bottom: 5px; }
        button:hover { background-color: #45a049; }
        .btn-secondary { background-color: #008CBA; }
        .btn-secondary:hover { background-color: #007B9A; }
        .btn-discover { background-color: #FF9800; }
        .btn-discover:hover { background-color: #e68900; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .printer-list { margin-top: 10px; padding: 10px; background-color: #f9f9f9; border-radius: 4px; }
        .printer-item { padding: 5px 0; cursor: pointer; }
        .printer-item:hover { background-color: #e9e9e9; }
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apparels Collection App</h1>
        
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button id="loginBtn">Login</button>
            <div id="loginStatus" class="status info" style="display:none;"></div>
        </div>
        
        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <h2>Dashboard</h2>
            <p>Welcome to the collection dashboard!</p>
            <button id="viewAssignmentsBtn">View Assignments</button>
            <button id="printerTestBtn">Printer Test</button>
            <button id="logoutBtn" class="btn-secondary">Logout</button>
        </div>
        
        <!-- Assignments Page -->
        <div id="assignmentsPage" class="page">
            <h2>Assignments</h2>
            <div id="assignmentsList"></div>
            <button id="backToDashboardBtn">Back to Dashboard</button>
        </div>
        
        <!-- Assignment Detail Page -->
        <div id="assignmentDetailPage" class="page">
            <h2>Assignment Details</h2>
            <div id="assignmentDetails"></div>
            <button id="collectPaymentBtn">Collect Payment</button>
            <button id="printReceiptBtn">Print Receipt</button>
            <button id="backToAssignmentsBtn">Back to Assignments</button>
        </div>
        
        <!-- Payment Collection Page -->
        <div id="paymentPage" class="page">
            <h2>Collect Payment</h2>
            <div class="form-group">
                <label for="collectedAmount">Amount Collected:</label>
                <input type="number" id="collectedAmount" placeholder="Enter amount collected">
            </div>
            <div class="form-group">
                <label for="paymentNotes">Notes:</label>
                <textarea id="paymentNotes" rows="3" placeholder="Enter any notes about the payment"></textarea>
            </div>
            <button id="confirmPaymentBtn">Confirm Payment</button>
            <button id="cancelPaymentBtn">Cancel</button>
        </div>
        
        <!-- Printer Test Page -->
        <div id="printerTestPage" class="page">
            <h2>Thermal Printer Test Page</h2>

            <div id="printerStatus" class="status info">Printer Status: Not connected</div>

            <div class="form-group">
              <label for="printerType">Printer Type:</label>
              <select id="printerType">
                <option value="bluetooth">Bluetooth</option>
                <option value="wifi">WiFi</option>
              </select>
            </div>

            <div id="bluetoothSection">
              <div class="form-group">
                <label for="bluetoothDevice">Bluetooth Device ID/MAC:</label>
                <input type="text" id="bluetoothDevice" placeholder="e.g., 00:11:22:33:AA:BB" value="">
              </div>
              <button id="discoverBtn" class="btn-discover">Discover Bluetooth Printers</button>
              <div id="printerList" class="printer-list" style="display:none;"></div>
            </div>

            <div id="wifiSection" style="display:none;">
              <div class="form-group">
                <label for="printerIp">Printer IP Address:</label>
                <input type="text" id="printerIp" placeholder="e.g., 192.168.1.100" value="192.168.1.100">
              </div>

              <div class="form-group">
                <label for="printerPort">Printer Port:</label>
                <input type="text" id="printerPort" placeholder="e.g., 9100" value="9100">
              </div>
            </div>

            <div class="form-group">
              <label for="testContent">Test Content:</label>
              <textarea id="testContent" rows="4" style="width:100%;padding:8px;">Test thermal print from Apparels Collection system. This is a test of the thermal printing functionality. If you can read this, the printer is working correctly!</textarea>
            </div>

            <button id="connectBtn">Connect to Printer</button>
            <button id="printBtn">Print Test Receipt</button>
            <button id="printCustomBtn">Print Custom Text</button>
            <button id="disconnectBtn" class="btn-secondary">Disconnect</button>

            <h3>Test Data for Receipt</h3>
            <div class="form-group">
              <label for="storeName">Store Name:</label>
              <input type="text" id="storeName" value="TEST STORE NAME">
            </div>

            <div class="form-group">
              <label for="agentName">Agent Name:</label>
              <input type="text" id="agentName" value="TEST AGENT">
            </div>

            <div class="form-group">
              <label for="amountCollected">Amount Collected:</label>
              <input type="text" id="amountCollected" value="Rs. 5,000.00">
            </div>

            <div class="form-group">
              <label for="pendingAmount">Pending Amount:</label>
              <input type="text" id="pendingAmount" value="Rs. 2,500.00">
            </div>

            <div class="form-group">
              <label for="targetAmount">Target Amount:</label>
              <input type="text" id="targetAmount" value="Rs. 10,000.00">
            </div>

            <div id="debugInfo" style="margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 4px; display:none;">
              <h4>Debug Information:</h4>
              <pre id="debugOutput"></pre>
            </div>
            
            <button id="backToDashboardFromPrinter">Back to Dashboard</button>
        </div>
    </div>

    <!-- Include the printer bridge -->
    <script src="js/printer-bridge.js"></script>
    
    <script>
        // DOM elements
        const loginPage = document.getElementById('loginPage');
        const dashboardPage = document.getElementById('dashboardPage');
        const assignmentsPage = document.getElementById('assignmentsPage');
        const assignmentDetailPage = document.getElementById('assignmentDetailPage');
        const paymentPage = document.getElementById('paymentPage');
        const printerTestPage = document.getElementById('printerTestPage');
        
        // Login elements
        const loginBtn = document.getElementById('loginBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginStatus = document.getElementById('loginStatus');
        
        // Navigation buttons
        const viewAssignmentsBtn = document.getElementById('viewAssignmentsBtn');
        const printerTestBtn = document.getElementById('printerTestBtn');
        const backToDashboardBtn = document.getElementById('backToDashboardBtn');
        const backToAssignmentsBtn = document.getElementById('backToAssignmentsBtn');
        const backToDashboardFromPrinter = document.getElementById('backToDashboardFromPrinter');
        
        // Assignment detail buttons
        const collectPaymentBtn = document.getElementById('collectPaymentBtn');
        const printReceiptBtn = document.getElementById('printReceiptBtn');
        const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
        const cancelPaymentBtn = document.getElementById('cancelPaymentBtn');
        
        // Printer elements
        const printerTypeSelect = document.getElementById("printerType");
        const bluetoothSection = document.getElementById("bluetoothSection");
        const wifiSection = document.getElementById("wifiSection");
        const connectBtn = document.getElementById("connectBtn");
        const printBtn = document.getElementById("printBtn");
        const printCustomBtn = document.getElementById("printCustomBtn");
        const disconnectBtn = document.getElementById("disconnectBtn");
        const discoverBtn = document.getElementById("discoverBtn");
        const printerList = document.getElementById("printerList");
        const printerStatus = document.getElementById("printerStatus");
        const debugInfo = document.getElementById("debugInfo");
        const debugOutput = document.getElementById("debugOutput");

        // Form fields for printer test
        const bluetoothDevice = document.getElementById("bluetoothDevice");
        const printerIp = document.getElementById("printerIp");
        const printerPort = document.getElementById("printerPort");
        const testContent = document.getElementById("testContent");
        const storeName = document.getElementById("storeName");
        const agentName = document.getElementById("agentName");
        const amountCollected = document.getElementById("amountCollected");
        const pendingAmount = document.getElementById("pendingAmount");
        const targetAmount = document.getElementById("targetAmount");

        // Current user data
        let currentUser = null;
        let currentAssignment = null;

        // Navigation functions
        function showPage(pageId) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            
            // Show selected page
            document.getElementById(pageId).classList.add('active');
        }

        // Login functionality
        loginBtn.addEventListener('click', async function() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (!username || !password) {
                showLoginStatus('Please enter both username and password', true);
                return;
            }
            
            try {
                showLoginStatus('Logging in...', false);
                
                // In a real app, this would be an API call to your backend
                // For demo purposes, we'll simulate successful login
                const response = await fetch('https://aquamarine-mule-238491.hostingersite.com/api/login.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    currentUser = result.user;
                    showLoginStatus('Login successful! Redirecting...', false);
                    setTimeout(() => {
                        showPage('dashboardPage');
                        loginStatus.style.display = 'none';
                    }, 1000);
                } else {
                    showLoginStatus(result.message || 'Login failed', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showLoginStatus('Network error. Please try again.', true);
            }
        });

        function showLoginStatus(message, isError) {
            loginStatus.textContent = message;
            loginStatus.className = isError ? 'status error' : 'status success';
            loginStatus.style.display = 'block';
        }

        // Logout functionality
        logoutBtn.addEventListener('click', function() {
            currentUser = null;
            currentAssignment = null;
            usernameInput.value = '';
            passwordInput.value = '';
            showPage('loginPage');
        });

        // Navigation event listeners
        viewAssignmentsBtn.addEventListener('click', function() {
            loadAssignments();
            showPage('assignmentsPage');
        });

        printerTestBtn.addEventListener('click', function() {
            showPage('printerTestPage');
        });

        backToDashboardBtn.addEventListener('click', function() {
            showPage('dashboardPage');
        });

        backToAssignmentsBtn.addEventListener('click', function() {
            showPage('assignmentsPage');
        });

        backToDashboardFromPrinter.addEventListener('click', function() {
            showPage('dashboardPage');
        });

        // Assignment functionality
        function loadAssignments() {
            // In a real app, this would fetch assignments from your API
            // For demo, we'll simulate some data
            const assignmentsContainer = document.getElementById('assignmentsList');
            assignmentsContainer.innerHTML = `
                <div class="assignment-item" data-id="1">
                    <h3>Assignment #1</h3>
                    <p><strong>Customer:</strong> John Doe</p>
                    <p><strong>Amount Due:</strong> Rs. 2,500.00</p>
                    <p><strong>Status:</strong> Pending</p>
                    <button class="view-details-btn" onclick="viewAssignmentDetails(1)">View Details</button>
                </div>
                <div class="assignment-item" data-id="2">
                    <h3>Assignment #2</h3>
                    <p><strong>Customer:</strong> Jane Smith</p>
                    <p><strong>Amount Due:</strong> Rs. 1,800.00</p>
                    <p><strong>Status:</strong> Partially Paid</p>
                    <button class="view-details-btn" onclick="viewAssignmentDetails(2)">View Details</button>
                </div>
            `;
        }

        window.viewAssignmentDetails = function(assignmentId) {
            // In a real app, this would fetch assignment details from your API
            currentAssignment = {
                id: assignmentId,
                customer_name: assignmentId === 1 ? 'John Doe' : 'Jane Smith',
                amount_due: assignmentId === 1 ? 2500 : 1800,
                pending_amount: assignmentId === 1 ? 2500 : 800,
                address: '123 Main St, City',
                phone: '123-456-7890',
                notes: 'Customer prefers evening delivery'
            };
            
            const detailsContainer = document.getElementById('assignmentDetails');
            detailsContainer.innerHTML = `
                <h3>Assignment #${currentAssignment.id}</h3>
                <p><strong>Customer:</strong> ${currentAssignment.customer_name}</p>
                <p><strong>Amount Due:</strong> Rs. ${currentAssignment.amount_due.toLocaleString()}</p>
                <p><strong>Pending Amount:</strong> Rs. ${currentAssignment.pending_amount.toLocaleString()}</p>
                <p><strong>Address:</strong> ${currentAssignment.address}</p>
                <p><strong>Phone:</strong> ${currentAssignment.phone}</p>
                <p><strong>Notes:</strong> ${currentAssignment.notes}</p>
            `;
            
            showPage('assignmentDetailPage');
        };

        collectPaymentBtn.addEventListener('click', function() {
            document.getElementById('collectedAmount').value = '';
            document.getElementById('paymentNotes').value = '';
            showPage('paymentPage');
        });

        confirmPaymentBtn.addEventListener('click', async function() {
            const amount = parseFloat(document.getElementById('collectedAmount').value);
            const notes = document.getElementById('paymentNotes').value;
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            
            // In a real app, this would submit payment to your backend
            try {
                const response = await fetch('https://aquamarine-mule-238491.hostingersite.com/api/payment.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        assignment_id: currentAssignment.id,
                        amount: amount,
                        notes: notes,
                        agent_id: currentUser.id
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    alert('Payment collected successfully!');
                    
                    // Optionally print receipt
                    if (window.printerService) {
                        const receiptData = {
                            store_name: currentUser.name || "Agent",
                            agent_name: currentUser.name || "Agent",
                            date: new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }),
                            amount_collected: `Rs. ${amount.toLocaleString()}`,
                            pending_amount: `Rs. ${(currentAssignment.pending_amount - amount).toLocaleString()}`,
                            target_amount: `Rs. ${currentAssignment.amount_due.toLocaleString()}`
                        };
                        
                        try {
                            await window.printerService.printReceipt(receiptData);
                            alert('Receipt printed successfully!');
                        } catch (printError) {
                            console.error('Print error:', printError);
                            alert('Payment successful, but receipt printing failed.');
                        }
                    }
                    
                    showPage('assignmentDetailPage');
                } else {
                    alert(result.message || 'Payment submission failed');
                }
            } catch (error) {
                console.error('Payment error:', error);
                alert('Error processing payment');
            }
        });

        cancelPaymentBtn.addEventListener('click', function() {
            showPage('assignmentDetailPage');
        });

        printReceiptBtn.addEventListener('click', async function() {
            if (!currentAssignment) {
                alert('No assignment selected');
                return;
            }
            
            if (!window.printerService) {
                alert('Printer service not available. Make sure you are running in a Cordova environment.');
                return;
            }
            
            try {
                const receiptData = {
                    store_name: currentUser?.name || "Agent",
                    agent_name: currentUser?.name || "Agent",
                    date: new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }),
                    amount_collected: `Rs. ${currentAssignment.amount_due.toLocaleString()}`,
                    pending_amount: `Rs. ${currentAssignment.pending_amount.toLocaleString()}`,
                    target_amount: `Rs. ${currentAssignment.amount_due.toLocaleString()}`
                };
                
                await window.printerService.printReceipt(receiptData);
                alert('Receipt printed successfully!');
            } catch (error) {
                console.error('Print error:', error);
                alert('Failed to print receipt: ' + error.message);
            }
        });

        // Printer functionality (same as in original print-test.php)
        // Event listeners for printer type selection
        printerTypeSelect.addEventListener("change", function() {
            if (printerTypeSelect.value === 'bluetooth') {
                bluetoothSection.style.display = 'block';
                wifiSection.style.display = 'none';
            } else {
                bluetoothSection.style.display = 'none';
                wifiSection.style.display = 'block';
            }
        });

        // Update status display
        function updateStatus(message, isError = false) {
            printerStatus.textContent = message;
            printerStatus.className = isError ? 'status error' : 'status success';
            logDebug(message);
        }

        // Log debug information
        function logDebug(message) {
            const timestamp = new Date().toISOString();
            const currentLog = debugOutput.textContent;
            debugOutput.textContent = `[${timestamp}] ${message}\n${currentLog}`;
            debugInfo.style.display = 'block';
        }

        // Discover Bluetooth printers
        discoverBtn.addEventListener("click", async function () {
            try {
                if (!window.thermalPrinter || !window.printerService) {
                    updateStatus("Thermal printer service not available. Make sure the app is running in Cordova environment.", true);
                    return;
                }

                logDebug("Discovering Bluetooth printers...");
                const printers = await window.printerService.discoverPrinters();

                if (printers && printers.length > 0) {
                    printerList.innerHTML = '<h4>Available Printers:</h4>';

                    printers.forEach(function(printer, index) {
                        const printerItem = document.createElement('div');
                        printerItem.className = 'printer-item';
                        printerItem.innerHTML = `<strong>${printer.name}</strong> (${printer.id}) - ${printer.type}`;

                        // Add click event to select this printer
                        printerItem.addEventListener('click', function() {
                            bluetoothDevice.value = printer.id;
                            updateStatus(`Selected printer: ${printer.name} (${printer.id})`);
                        });

                        printerList.appendChild(printerItem);
                    });

                    printerList.style.display = 'block';
                    updateStatus(`${printers.length} printer(s) found. Click on a printer to select it.`);
                } else {
                    printerList.style.display = 'none';
                    updateStatus("No Bluetooth printers found.", true);
                }
            } catch (error) {
                console.error("Discovery error:", error);
                updateStatus(`Discovery failed: ${error.message}`, true);
                printerList.style.display = 'none';
            }
        });

        // Connect to printer
        connectBtn.addEventListener("click", async function () {
            try {
                if (!window.thermalPrinter || !window.printerService) {
                    updateStatus("Thermal printer service not available. Make sure the app is running in Cordova environment.", true);
                    return;
                }

                const type = printerTypeSelect.value;
                let connectResult;

                if (type === 'wifi') {
                    const ip = printerIp.value.trim();
                    const port = parseInt(printerPort.value);

                    if (!ip || isNaN(port)) {
                        updateStatus("Please enter valid IP address and port", true);
                        return;
                    }

                    logDebug(`Attempting to connect to WiFi printer at ${ip}:${port}`);
                    connectResult = await window.printerService.connect({
                        type: 'wifi',
                        ip: ip,
                        port: port
                    });
                } else if (type === 'bluetooth') {
                    const deviceId = bluetoothDevice.value.trim();

                    if (!deviceId) {
                        updateStatus("Please enter Bluetooth device ID/MAC address", true);
                        return;
                    }

                    logDebug(`Attempting to connect to Bluetooth printer: ${deviceId}`);
                    connectResult = await window.printerService.connect({
                        type: 'bluetooth',
                        deviceId: deviceId
                    });
                }

                if (connectResult) {
                    updateStatus(`Successfully connected to ${type} printer`);
                } else {
                    updateStatus(`Failed to connect to ${type} printer`, true);
                }
            } catch (error) {
                console.error("Connection error:", error);
                updateStatus(`Connection failed: ${error.message}`, true);
            }
        });

        // Print test receipt
        printBtn.addEventListener("click", async function () {
            try {
                if (!window.printerService) {
                    updateStatus("Printer service not available", true);
                    return;
                }

                // Get form values
                const assignmentData = {
                    store_name: storeName.value || "Default Store",
                    agent_name: agentName.value || "Default Agent",
                    date: new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }),
                    amount_collected: amountCollected.value || "Rs. 0.00",
                    pending_amount: pendingAmount.value || "Rs. 0.00",
                    target_amount: targetAmount.value || "Rs. 0.00"
                };

                logDebug("Attempting to print receipt with ", JSON.stringify(assignmentData));

                await window.printerService.printReceipt(assignmentData);
                updateStatus("Receipt printed successfully!");
            } catch (error) {
                console.error("Print error:", error);
                updateStatus(`Print failed: ${error.message}`, true);
            }
        });

        // Print custom text
        printCustomBtn.addEventListener("click", async function () {
            try {
                if (!window.printerService) {
                    updateStatus("Printer service not available", true);
                    return;
                }

                const customText = testContent.value;
                if (!customText.trim()) {
                    updateStatus("Please enter some text to print", true);
                    return;
                }

                logDebug("Attempting to print custom text");

                await window.printerService.printRaw(customText + '\n\n');
                updateStatus("Custom text printed successfully!");
            } catch (error) {
                console.error("Custom print error:", error);
                updateStatus(`Custom print failed: ${error.message}`, true);
            }
        });

        // Disconnect from printer
        disconnectBtn.addEventListener("click", async function () {
            try {
                if (!window.printerService) {
                    updateStatus("Printer service not available", true);
                    return;
                }

                logDebug("Attempting to disconnect printer");
                await window.printerService.disconnect();
                updateStatus("Printer disconnected successfully");
            } catch (error) {
                console.error("Disconnect error:", error);
                updateStatus(`Disconnect failed: ${error.message}`, true);
            }
        });

        // Check if printer service is available
        setTimeout(() => {
            if (window.thermalPrinter && window.printerService) {
                updateStatus("Thermal printer service ready. You can now connect to a printer.");
            } else {
                updateStatus("Warning: Thermal printer service not detected. This page works best in the mobile app environment.", true);
            }
        }, 1000);

        // Debug helper for development
        window.testPrinterCommands = function() {
            // Function to test various printer commands
            console.log("Testing printer commands...");

            // Test basic connectivity
            if (window.thermalPrinter) {
                logDebug("✓ Thermal printer interface is available");
            } else {
                logDebug("✗ Thermal printer interface is NOT available");
            }

            if (window.printerService) {
                logDebug("✓ Printer service is available");
                logDebug("Current connection status: " + (window.printerService.isConnected ? "Connected" : "Not Connected"));
            } else {
                logDebug("✗ Printer service is NOT available");
            }
        };
    </script>
</body>
</html>
