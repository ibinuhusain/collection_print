<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apparels Collection App - Hybrid Mode</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navigation {
            background-color: #f1f1f1;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .btn-secondary {
            background-color: #008CBA;
        }
        .btn-secondary:hover {
            background-color: #007B9A;
        }
        .btn-printer {
            background-color: #FF9800;
        }
        .btn-printer:hover {
            background-color: #e68900;
        }
        .status-bar {
            background-color: #f9f9f9;
            padding: 5px 10px;
            border-top: 1px solid #ddd;
            font-size: 12px;
        }
        .iframe-container {
            flex: 1;
            width: 100%;
            border: none;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .printer-controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: none;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .printer-panel {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold; 
        }
        input, select, textarea { 
            width: 100%; 
            padding: 8px; 
            box-sizing: border-box; 
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
        }
        .success { 
            background-color: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .error { 
            background-color: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .info { 
            background-color: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb; 
        }
        .printer-list { 
            margin-top: 10px; 
            padding: 10px; 
            background-color: #f9f9f9; 
            border-radius: 4px; 
        }
        .printer-item { 
            padding: 5px 0; 
            cursor: pointer; 
        }
        .printer-item:hover { 
            background-color: #e9e9e9; 
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Apparels Collection App</h2>
    </div>
    
    <div class="navigation">
        <button id="loadLoginPageBtn">Login Page</button>
        <button id="loadDashboardBtn">Dashboard</button>
        <button id="loadAssignmentsBtn">Assignments</button>
        <button id="printerTestBtn" class="btn-printer">Printer Controls</button>
        <button id="closePrinterPanelBtn" class="btn-secondary hidden">Close Printer</button>
    </div>
    
    <div class="iframe-container">
        <iframe id="contentFrame" src="about:blank"></iframe>
    </div>
    
    <div class="status-bar" id="statusBar">
        Plugin Status: Checking...
    </div>
    
    <div id="printerControls" class="printer-controls">
        <div class="printer-panel">
            <h2>Thermal Printer Controls</h2>
            
            <div id="printerStatus" class="status info">Printer Status: Not connected</div>
            
            <div class="form-group">
                <label for="printerType">Printer Type:</label>
                <select id="printerType">
                    <option value="bluetooth">Bluetooth</option>
                    <option value="wifi">WiFi</option>
                </select>
            </div>
            
            <div id="bluetoothSection">
                <div class="form-group">
                    <label for="bluetoothDevice">Bluetooth Device ID/MAC:</label>
                    <input type="text" id="bluetoothDevice" placeholder="e.g., 00:11:22:33:AA:BB" value="">
                </div>
                <button id="discoverBtn" class="btn-printer">Discover Bluetooth Printers</button>
                <div id="printerList" class="printer-list" style="display:none;"></div>
            </div>
            
            <div id="wifiSection" style="display:none;">
                <div class="form-group">
                    <label for="printerIp">Printer IP Address:</label>
                    <input type="text" id="printerIp" placeholder="e.g., 192.168.1.100" value="192.168.1.100">
                </div>
                
                <div class="form-group">
                    <label for="printerPort">Printer Port:</label>
                    <input type="text" id="printerPort" placeholder="e.g., 9100" value="9100">
                </div>
            </div>
            
            <div class="form-group">
                <label for="testContent">Test Content:</label>
                <textarea id="testContent" rows="4" style="width:100%;padding:8px;">Test thermal print from Apparels Collection system. This is a test of the thermal printing functionality. If you can read this, the printer is working correctly!</textarea>
            </div>
            
            <button id="connectBtn">Connect to Printer</button>
            <button id="printBtn">Print Test Receipt</button>
            <button id="printCustomBtn">Print Custom Text</button>
            <button id="disconnectBtn" class="btn-secondary">Disconnect</button>
            
            <h3>Test Data for Receipt</h3>
            <div class="form-group">
                <label for="storeName">Store Name:</label>
                <input type="text" id="storeName" value="TEST STORE NAME">
            </div>
            
            <div class="form-group">
                <label for="agentName">Agent Name:</label>
                <input type="text" id="agentName" value="TEST AGENT">
            </div>
            
            <div class="form-group">
                <label for="amountCollected">Amount Collected:</label>
                <input type="text" id="amountCollected" value="Rs. 5,000.00">
            </div>
            
            <div class="form-group">
                <label for="pendingAmount">Pending Amount:</label>
                <input type="text" id="pendingAmount" value="Rs. 2,500.00">
            </div>
            
            <div class="form-group">
                <label for="targetAmount">Target Amount:</label>
                <input type="text" id="targetAmount" value="Rs. 10,000.00">
            </div>
            
            <div id="debugInfo" style="margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 4px; display:none;">
                <h4>Debug Information:</h4>
                <pre id="debugOutput"></pre>
            </div>
            
            <button id="closePrinterPanelBtn2" class="btn-secondary" style="margin-top: 15px;">Close Printer Panel</button>
        </div>
    </div>

    <!-- Include the printer bridge -->
    <script src="js/printer-bridge.js"></script>

    <script>
        // DOM elements
        const contentFrame = document.getElementById('contentFrame');
        const statusBar = document.getElementById('statusBar');
        const printerControls = document.getElementById('printerControls');
        
        // Navigation buttons
        const loadLoginPageBtn = document.getElementById('loadLoginPageBtn');
        const loadDashboardBtn = document.getElementById('loadDashboardBtn');
        const loadAssignmentsBtn = document.getElementById('loadAssignmentsBtn');
        const printerTestBtn = document.getElementById('printerTestBtn');
        const closePrinterPanelBtn = document.getElementById('closePrinterPanelBtn');
        const closePrinterPanelBtn2 = document.getElementById('closePrinterPanelBtn2');
        
        // Printer elements
        const printerTypeSelect = document.getElementById("printerType");
        const bluetoothSection = document.getElementById("bluetoothSection");
        const wifiSection = document.getElementById("wifiSection");
        const connectBtn = document.getElementById("connectBtn");
        const printBtn = document.getElementById("printBtn");
        const printCustomBtn = document.getElementById("printCustomBtn");
        const disconnectBtn = document.getElementById("disconnectBtn");
        const discoverBtn = document.getElementById("discoverBtn");
        const printerList = document.getElementById("printerList");
        const printerStatus = document.getElementById("printerStatus");
        const debugInfo = document.getElementById("debugInfo");
        const debugOutput = document.getElementById("debugOutput");

        // Form fields for printer test
        const bluetoothDevice = document.getElementById("bluetoothDevice");
        const printerIp = document.getElementById("printerIp");
        const printerPort = document.getElementById("printerPort");
        const testContent = document.getElementById("testContent");
        const storeName = document.getElementById("storeName");
        const agentName = document.getElementById("agentName");
        const amountCollected = document.getElementById("amountCollected");
        const pendingAmount = document.getElementById("pendingAmount");
        const targetAmount = document.getElementById("targetAmount");

        // Base URL for remote pages
        const BASE_URL = "https://aquamarine-mule-238491.hostingersite.com/agent/";

        // Check plugin availability when device is ready
        document.addEventListener('deviceready', function() {
            console.log('Device ready - Cordova plugins available');
            
            if (window.thermalPrinter && window.printerService) {
                console.log('Thermal printer service available');
                updateStatusBar("Plugin Status: READY - Thermal printer service available");
                updatePrinterStatus("Thermal printer service ready. You can now connect to a printer.");
            } else {
                console.log('Thermal printer service not available');
                updateStatusBar("Plugin Status: WARNING - Thermal printer service not available");
                updatePrinterStatus("Warning: Thermal printer service not detected. This page works best in the mobile app environment.", true);
            }
        });

        // Set up message handling from iframe to communicate with plugins
        window.addEventListener('message', function(event) {
            // Only accept messages from our own domain
            if (event.origin !== window.location.origin && 
                !event.origin.includes('hostingersite.com')) {
                return;
            }
            
            if (event.data && event.data.type) {
                switch(event.data.type) {
                    case 'requestPrint':
                        handlePrintRequest(event.data.payload);
                        break;
                    case 'requestPrinterStatus':
                        handlePrinterStatusRequest();
                        break;
                    case 'requestConnect':
                        handleConnectRequest(event.data.payload);
                        break;
                    case 'requestDisconnect':
                        handleDisconnectRequest();
                        break;
                }
            }
        });

        function updateStatusBar(message) {
            if (statusBar) {
                statusBar.textContent = message;
            }
        }

        function updatePrinterStatus(message, isError = false) {
            if (printerStatus) {
                printerStatus.textContent = message;
                printerStatus.className = isError ? 'status error' : 'status success';
                logDebug(message);
            }
        }

        function logDebug(message) {
            if (debugOutput) {
                const timestamp = new Date().toISOString();
                const currentLog = debugOutput.textContent;
                debugOutput.textContent = `[${timestamp}] ${message}\n${currentLog}`;
                debugInfo.style.display = 'block';
            }
        }

        // Navigation functions
        loadLoginPageBtn.addEventListener('click', function() {
            loadRemotePage('agent-login.php');
        });

        loadDashboardBtn.addEventListener('click', function() {
            loadRemotePage('dashboard.php');
        });

        loadAssignmentsBtn.addEventListener('click', function() {
            loadRemotePage('assignments.php');
        });

        function loadRemotePage(page) {
            const url = BASE_URL + page;
            contentFrame.src = url;
        }

        // Printer panel controls
        printerTestBtn.addEventListener('click', function() {
            printerControls.style.display = 'flex';
            closePrinterPanelBtn.classList.remove('hidden');
        });

        closePrinterPanelBtn.addEventListener('click', function() {
            printerControls.style.display = 'none';
            closePrinterPanelBtn.classList.add('hidden');
        });

        closePrinterPanelBtn2.addEventListener('click', function() {
            printerControls.style.display = 'none';
            closePrinterPanelBtn.classList.add('hidden');
        });

        // Printer functionality
        printerTypeSelect.addEventListener("change", function() {
            if (printerTypeSelect.value === 'bluetooth') {
                bluetoothSection.style.display = 'block';
                wifiSection.style.display = 'none';
            } else {
                bluetoothSection.style.display = 'none';
                wifiSection.style.display = 'block';
            }
        });

        // Discover Bluetooth printers
        discoverBtn.addEventListener("click", async function () {
            try {
                if (!window.thermalPrinter || !window.printerService) {
                    updatePrinterStatus("Thermal printer service not available. Make sure the app is running in Cordova environment.", true);
                    return;
                }

                logDebug("Discovering Bluetooth printers...");
                const printers = await window.printerService.discoverPrinters();

                if (printers && printers.length > 0) {
                    printerList.innerHTML = '<h4>Available Printers:</h4>';

                    printers.forEach(function(printer, index) {
                        const printerItem = document.createElement('div');
                        printerItem.className = 'printer-item';
                        printerItem.innerHTML = `<strong>${printer.name}</strong> (${printer.id}) - ${printer.type}`;

                        // Add click event to select this printer
                        printerItem.addEventListener('click', function() {
                            bluetoothDevice.value = printer.id;
                            updatePrinterStatus(`Selected printer: ${printer.name} (${printer.id})`);
                        });

                        printerList.appendChild(printerItem);
                    });

                    printerList.style.display = 'block';
                    updatePrinterStatus(`${printers.length} printer(s) found. Click on a printer to select it.`);
                } else {
                    printerList.style.display = 'none';
                    updatePrinterStatus("No Bluetooth printers found.", true);
                }
            } catch (error) {
                console.error("Discovery error:", error);
                updatePrinterStatus(`Discovery failed: ${error.message}`, true);
                printerList.style.display = 'none';
            }
        });

        // Connect to printer
        connectBtn.addEventListener("click", async function () {
            try {
                if (!window.thermalPrinter || !window.printerService) {
                    updatePrinterStatus("Thermal printer service not available. Make sure the app is running in Cordova environment.", true);
                    return;
                }

                const type = printerTypeSelect.value;
                let connectResult;

                if (type === 'wifi') {
                    const ip = printerIp.value.trim();
                    const port = parseInt(printerPort.value);

                    if (!ip || isNaN(port)) {
                        updatePrinterStatus("Please enter valid IP address and port", true);
                        return;
                    }

                    logDebug(`Attempting to connect to WiFi printer at ${ip}:${port}`);
                    connectResult = await window.printerService.connect({
                        type: 'wifi',
                        ip: ip,
                        port: port
                    });
                } else if (type === 'bluetooth') {
                    const deviceId = bluetoothDevice.value.trim();

                    if (!deviceId) {
                        updatePrinterStatus("Please enter Bluetooth device ID/MAC address", true);
                        return;
                    }

                    logDebug(`Attempting to connect to Bluetooth printer: ${deviceId}`);
                    connectResult = await window.printerService.connect({
                        type: 'bluetooth',
                        deviceId: deviceId
                    });
                }

                if (connectResult) {
                    updatePrinterStatus(`Successfully connected to ${type} printer`);
                } else {
                    updatePrinterStatus(`Failed to connect to ${type} printer`, true);
                }
            } catch (error) {
                console.error("Connection error:", error);
                updatePrinterStatus(`Connection failed: ${error.message}`, true);
            }
        });

        // Print test receipt
        printBtn.addEventListener("click", async function () {
            try {
                if (!window.printerService) {
                    updatePrinterStatus("Printer service not available", true);
                    return;
                }

                // Get form values
                const assignmentData = {
                    store_name: storeName.value || "Default Store",
                    agent_name: agentName.value || "Default Agent",
                    date: new Date().toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' }),
                    amount_collected: amountCollected.value || "Rs. 0.00",
                    pending_amount: pendingAmount.value || "Rs. 0.00",
                    target_amount: targetAmount.value || "Rs. 0.00"
                };

                logDebug("Attempting to print receipt with ", JSON.stringify(assignmentData));

                await window.printerService.printReceipt(assignmentData);
                updatePrinterStatus("Receipt printed successfully!");
            } catch (error) {
                console.error("Print error:", error);
                updatePrinterStatus(`Print failed: ${error.message}`, true);
            }
        });

        // Print custom text
        printCustomBtn.addEventListener("click", async function () {
            try {
                if (!window.printerService) {
                    updatePrinterStatus("Printer service not available", true);
                    return;
                }

                const customText = testContent.value;
                if (!customText.trim()) {
                    updatePrinterStatus("Please enter some text to print", true);
                    return;
                }

                logDebug("Attempting to print custom text");

                await window.printerService.printRaw(customText + '\n\n');
                updatePrinterStatus("Custom text printed successfully!");
            } catch (error) {
                console.error("Custom print error:", error);
                updatePrinterStatus(`Custom print failed: ${error.message}`, true);
            }
        });

        // Disconnect from printer
        disconnectBtn.addEventListener("click", async function () {
            try {
                if (!window.printerService) {
                    updatePrinterStatus("Printer service not available", true);
                    return;
                }

                logDebug("Attempting to disconnect printer");
                await window.printerService.disconnect();
                updatePrinterStatus("Printer disconnected successfully");
            } catch (error) {
                console.error("Disconnect error:", error);
                updatePrinterStatus(`Disconnect failed: ${error.message}`, true);
            }
        });

        // Handle print requests from iframe
        async function handlePrintRequest(payload) {
            try {
                if (!window.printerService) {
                    throw new Error("Printer service not available");
                }

                if (payload.type === 'receipt') {
                    await window.printerService.printReceipt(payload.data);
                } else if (payload.type === 'raw') {
                    await window.printerService.printRaw(payload.data);
                }

                // Send success response back to iframe
                contentFrame.contentWindow.postMessage({
                    type: 'printResponse',
                    success: true,
                    payload: payload
                }, '*');
            } catch (error) {
                console.error("Print request error:", error);
                
                // Send error response back to iframe
                contentFrame.contentWindow.postMessage({
                    type: 'printResponse',
                    success: false,
                    error: error.message,
                    payload: payload
                }, '*');
            }
        }

        // Handle printer status requests from iframe
        function handlePrinterStatusRequest() {
            const isConnected = window.printerService ? window.printerService.isConnected : false;
            
            contentFrame.contentWindow.postMessage({
                type: 'printerStatusResponse',
                isConnected: isConnected
            }, '*');
        }

        // Handle connect requests from iframe
        async function handleConnectRequest(payload) {
            try {
                if (!window.printerService) {
                    throw new Error("Printer service not available");
                }

                const result = await window.printerService.connect(payload);
                
                contentFrame.contentWindow.postMessage({
                    type: 'connectResponse',
                    success: result
                }, '*');
            } catch (error) {
                console.error("Connect request error:", error);
                
                contentFrame.contentWindow.postMessage({
                    type: 'connectResponse',
                    success: false,
                    error: error.message
                }, '*');
            }
        }

        // Handle disconnect requests from iframe
        async function handleDisconnectRequest() {
            try {
                if (!window.printerService) {
                    throw new Error("Printer service not available");
                }

                await window.printerService.disconnect();
                
                contentFrame.contentWindow.postMessage({
                    type: 'disconnectResponse',
                    success: true
                }, '*');
            } catch (error) {
                console.error("Disconnect request error:", error);
                
                contentFrame.contentWindow.postMessage({
                    type: 'disconnectResponse',
                    success: false,
                    error: error.message
                }, '*');
            }
        }

        // Initialize with login page
        window.onload = function() {
            loadRemotePage('agent-login.php');
            
            // Check if plugins are available even without deviceready
            if (window.thermalPrinter && window.printerService) {
                updateStatusBar("Plugin Status: READY - Thermal printer service available");
                updatePrinterStatus("Thermal printer service ready. You can now connect to a printer.");
            } else {
                updateStatusBar("Plugin Status: LOADING - Waiting for device initialization...");
                updatePrinterStatus("Waiting for device initialization...", true);
            }
        };
    </script>
</body>
</html>
