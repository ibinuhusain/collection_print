<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apparels Collection Mobile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        #webview-container {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1976d2;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading Apparels Collection...</p>
    </div>
    
    <div id="webview-container">
        <iframe 
            id="main-frame" 
            src="" 
            width="100%" 
            height="100%" 
            frameborder="0">
        </iframe>
    </div>
    
    <script>
        // Configuration for the web server URL
        const CONFIG = {
            // Set your web server URL here - this should be accessible from mobile devices
            WEB_SERVER_URL: 'http://YOUR_SERVER_IP:PORT/' // e.g., 'http://192.168.1.100:8000/'
        };

        // For development/testing purposes, you can also use localhost if running a local server
        // const CONFIG = {
        //     WEB_SERVER_URL: 'http://10.0.2.2:8000/' // For Android emulator to access host machine
        // };

        // Basic error handling and loading functionality
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.getElementById('main-frame');
            const loading = document.getElementById('loading');
            
            // Set the source to your web application
            iframe.src = CONFIG.WEB_SERVER_URL;
            
            iframe.onload = function() {
                console.log('Website loaded successfully');
                // Hide loading screen after successful load
                setTimeout(function() {
                    loading.style.display = 'none';
                }, 1000);
            };
            
            iframe.onerror = function() {
                console.error('Error loading website');
                loading.innerHTML = '<div style="color:white; text-align:center; padding:20px;"><h3>Error Loading App</h3><p>Please check your internet connection and try again.</p><button onclick="location.reload()">Retry</button></div>';
            };
        });
    </script>
</body>
</html>
